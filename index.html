<html lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/2374ec542f.js"></script>
    <script src="script.js" defer></script>
    <title>Playing with CSS variables and JS</title>
    <body class = "body">
        <div class="container-fluid">
            <h2>Update CSS Variables with <br>
                <span>JS <i class="fa fa-paint-brush fa-rotate-270" aria-hidden="true"></i></span>
            </h2>
        </div>
        <div class="row">
            <div class="col-sm-4 controls" id="controls">
                <label for="spacing">Spacing: </label>
                <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

                <label for="blur">Blur: </label>
                <input type="range" name="blur" min="0" max="40" value="0" data-sizing="px">

                <label for="grayscale">Grayscale: </label>
                <input type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

                <label for="hue-rotate">Hue-rotate: </label>
                <input type="range" name="hue-rotate" min="0" max="200" value="0" data-sizing="deg">

                <label for="contrast">Contrast: </label>
                <input type="range" name="contrast" min="50" max="400" value="100" data-sizing="%">

                <label for="base">Base Color: </label>
                <input type="color" name="base" value="#EBDF00">
            </div>
        <div class="col-sm-8">
            <center><img src="https://static.pexels.com/photos/35599/sunset-field-poppy-sun-priroda.jpg"></center>
        </div>
        <footer>
            <p>Inspired by: <a target="_blank" href="https://javascript30.com/">JavaScript30</a>
        </footer>
    </body>
</html>
